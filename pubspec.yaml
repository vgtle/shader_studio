name: shader_studio
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  audio_session: ^0.1.21
  audioplayers: ^6.1.0
  circular_buffer: ^0.11.0
  collection: ^1.18.0
  dart_numerics: ^0.0.6
  fftea: ^1.5.0+1
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_audio_capture: ^1.1.7
  flutter_gemini: ^2.0.5
  flutter_shaders: ^0.1.2
  flutter_sound: ^9.11.3
  flutter_tts: ^4.0.2
  google_fonts: ^6.2.1
  just_audio: ^0.9.40
  livespeechtotext: ^1.0.9
  logger: ^2.4.0
  permission_handler: ^11.3.1
  record: ^5.1.2
  speech_to_text: ^7.0.0
  vibration: ^2.0.0
  wav: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  shaders:
    - lib/shaders/rgb.frag
    - lib/shaders/debug.frag
    - lib/shaders/blur.frag
    - lib/shaders/perlin.frag
    - lib/shaders/shockwave.frag
